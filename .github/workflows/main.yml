name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t akiru091/flask-app:latest .
        docker push akiru091/flask-app:latest

  test:
    runs-on: ubuntu-latest
    needs: build  # This ensures the 'test' job runs after the 'build' job
    steps:
    - name: Pull Docker image
      run: |
        docker pull akiru091/flask-app:latest

    - name: Run tests inside Docker container
      run: |
        docker run --rm akiru091/flask-app:latest pytest src/

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]  # This ensures deploy runs only after 'build' and 'test' are successful
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind

    - name: Create Kubernetes Cluster
      run: |
        kind create cluster --name ci-cluster
        kubectl cluster-info

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: List files in k8s/
      run: |
        echo "Listing files in k8s/ directory"
        ls -R k8s/

    - name: Load Docker image into Kind
      run: |
        kind load docker-image akiru091/flask-app:latest --name ci-cluster

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml --validate=false
        kubectl apply -f k8s/service.yaml --validate=false

    - name: Verify Deployment
      run: kubectl get pods

